{% extends "base.html" %} 
{% block content %}
<section class="site-section py-sm">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-4">Results</h2>
        </div>
      </div>
      <div class="row blog-entries">
        <div class="col-md-12 col-lg-12 main-content">
          <div class="row">
          {% for post in posts_list %}
            <div class="col-md-6">
              <a href="{{ post.get_absolute_url }}" class="blog-entry element-animate" data-animate-effect="fadeIn">
                <img src="{{post.image.url}}" alt='dhee'>
                <div class="blog-content-body">
                  <div class="post-meta">
                    <span class="author mr-2"><img src="{{post.auth_image.url}}" alt="Abhishek Singh">{{ post.author }}</span>&bullet;
                    <span class="mr-2">{{ post.created_on}} </span> &bullet;
                    <!--<span class="ml-2"><span class="fa fa-comments"></span> 3</span>-->
                  </div>
                  <h2>{{ post.title }}</h2>
                </div>
              </a>
            </div>
        {% endfor %}
      </div>
    
        {%endblock%}
